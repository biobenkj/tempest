name: tempest
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python>=3.8,<3.12
  - pip>=25.0
  - setuptools>=65.0
  - wheel
  - openssl
  - ncurses
  - readline
  - tk
  - zlib
  - libffi
  - libgcc-ng
  - libstdcxx-ng
  - ca-certificates

  - pip:
      # Core deep learning stack
      - tensorflow==2.15.1
      - tensorflow-addons==0.23.0
      - tf2crf==0.1.33

      # Scientific and data libraries
      - numpy>=1.21.0,<2.0.0
      - pandas>=2.0.0
      - scipy>=1.9.0
      - scikit-learn>=1.2.0

      # Bioinformatics
      - biopython>=1.80

      # Visualization
      - matplotlib>=3.5.0
      - seaborn>=0.12.0
      - plotly>=5.18.0

      # CLI and utilities
      - typer>=0.9.0
      - rich>=13.0.0
      - shellingham>=1.5.4
      - colorama>=0.4.6
      - tqdm>=4.60.0
      - joblib>=1.2.0
      - h5py>=3.8.0
      - pickle-mixin>=1.0.2

      # Configuration / data validation
      - pyyaml>=6.0
      - pydantic>=2.0.0

      # GPU runtime (CUDA 12 stack)
      - nvidia-cublas-cu12==12.2.5.6
      - nvidia-cuda-cupti-cu12==12.2.142
      - nvidia-cuda-nvcc-cu12==12.2.140
      - nvidia-cuda-nvrtc-cu12==12.2.140
      - nvidia-cuda-runtime-cu12==12.2.140
      - nvidia-cudnn-cu12==8.9.4.25
      - nvidia-cufft-cu12==11.0.8.103
      - nvidia-curand-cu12==10.3.3.141
      - nvidia-cusolver-cu12==11.5.2.141
      - nvidia-cusparse-cu12==12.1.2.141
      - nvidia-nccl-cu12==2.16.5
      - nvidia-nvjitlink-cu12==12.2.140

      # Testing
      - pytest>=7.0
      - pytest-cov>=4.0
      - black>=22.0
      - flake8>=5.0
      - mypy>=0.990
      - isort>=5.12.0
      - pre-commit>=3.0.0